networks:
  demsausage:
    external: true
services:
  nginx:
    image: nginx:1.23.3-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d/:/etc/nginx/conf.d/:ro
      - ./mime.types:/etc/nginx/mime.types:ro
      - ../logs/nginx:/var/log/nginx
      - ./certs:/etc/nginx/certs:ro
      - ./content:/usr/share/nginx/html:ro
    ports:
      - "443:443"
    networks:
      - demsausage
