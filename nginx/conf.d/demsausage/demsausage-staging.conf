server {
    listen 443 ssl http2;
    server_name  staging-rq.democracysausage.org;
    charset      utf-8;

    ssl_certificate     /etc/nginx/certs/democracysausage.org.fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/democracysausage.org.key;
    include /etc/nginx/conf.d/tls.conf;

    allow 159.196.83.134;
    deny all;

    location / {
        proxy_pass          http://rq-dashboard;
        proxy_redirect      off;
        proxy_set_header    Host $http_host;
        proxy_set_header    X-Forwarded-Proto https;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}